    <title>管理页面</title>
    <link rel="stylesheet" href="./default.css">
</head>

<body>
    <div class="page">
        <aside>
            <div class="newSong">新建歌曲</div>
            <ul class="songList">
                <div class="active">
                    <li class="li">歌曲1</li>
                </div>
                <div>
                    <li class="li">歌曲2</li>
                </div>
                <div>
                    <li class="li">歌曲3</li>
                </div>
                <div>
                    <li class="li">歌曲4</li>
                </div>
                <div>
                    <li class="li">歌曲5</li>
                </div>
                <div>
                    <li class="li">歌曲6</li>
                </div>
                <div>
                    <li class="li">歌曲7</li>
                </div>
                <div>
                    <li class="li">歌曲8</li>
                </div>
                <div>
                    <li class="li">歌曲9</li>
                </div>
                <div>
                    <li class="li">歌曲10</li>
                </div>
            </ul>
            <div class="upLoadArea">
                <div id="upLoadContainer" class="draggable">
                    <div id="upLoadButton" class="clickable">
                        <p>点击或拖拽歌曲文件</p>
                        <p>文件大小不得超过 40MB</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <h1>新建歌曲</h1>
            <form class="form">
                <div class="row">
                    <label>
                        歌名
                    </label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>歌手
                    </label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>外链
                    </label>
                    <input type="text">
                </div>
                <div class="row actions">
                    <button type="submit">保存</button>
                </div>
            </form>
        </main>
    </div>

    <div id="uploadStatus"></div>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script>
        var APP_ID = 'ht4KA2fgJ0YyycEiefKv1VjS-gzGzoHsz';
        var APP_KEY = 'SbWCoYIAutUUqyQmSlbe5UxG';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });
    </script>
    <script src="../vendors/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script>
        var uploader = Qiniu.uploader({
            runtimes: 'html5', //上传模式,依次退化
            browse_button: 'upLoadButton', //上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken',
            domain: 'pghjv7363.bkt.clouddn.com', //bucket 域名，下载资源时用到，**必需**
            get_new_uptoken: false, //设置上传文件的时候是否每次都重新获取新的token
            max_file_size: '40mb', //最大文件体积限制
            dragdrop: true, //开启可拖曳上传
            drop_element: 'upLoadContainer', //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    // 每个文件上传时,处理相关的事情
                    uploadStatus.textContent = '上传中'
                },
                'FileUploaded': function (up, file, info) {

                    var domain = up.getOption('domain');
                    var response = JSON.parse(info.response);
                    var sourceLink = 'https://' + domain + '/' + encodeURIComponent(response.key);
                    uploadStatus.textContent = sourceLink + ' ' + response.key
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                },
            }
        });
    </script>
</body>

</html>
